name: Deploy Backend to EC2

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Crear carpeta si no existe
      - name: Ensure backend folder exists on EC2
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            mkdir -p /home/${{ secrets.EC2_USER }}/backend

      # Copiar absolutamente todo (incluye .env)
      - name: Copy ALL files to EC2
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "./*"
          target: "/home/${{ secrets.EC2_USER }}/backend"
          strip_components: 0
          rm: true

      # Instalar dependencias + build + PM2
      - name: Install, build & restart backend on EC2
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd /home/${{ secrets.EC2_USER }}/backend

            echo "Checking Node.js..."
            if ! command -v node &> /dev/null; then
              curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
              sudo apt-get install -y nodejs
            fi

            echo "Checking PM2..."
            if ! command -v pm2 &> /dev/null; then
              sudo npm install -g pm2
            fi

            echo "Installing dependencies..."
            npm install --omit=dev

            echo "Building backend..."
            npm run build

            echo "Restarting PM2 app..."
            pm2 delete backend || true
            pm2 start dist/main.js --name backend
            pm2 save
