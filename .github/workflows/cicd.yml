name: Deploy Backend to EC2

on:
  push:
    branches: ["master"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Crear carpeta si no existe
      - name: Ensure backend folder exists on EC2
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            mkdir -p /home/${{ secrets.EC2_USER }}/backend

      # Copiar archivos
      - name: Copy ALL files to EC2
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "./*"
          target: "/home/${{ secrets.EC2_USER }}/backend"
          rm: false
          debug: true

      # .env EN EL EC2
      - name: Create .env on EC2
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd /home/${{ secrets.EC2_USER }}/backend
            echo "DATABASE_URL=\"${{ secrets.ENV_DATABASE_URL }}\"" > .env
            echo "JWT_SECRET=${{ secrets.ENV_JWT_SECRET }}" >> .env
            echo "PORT=${{ secrets.ENV_PORT }}" >> .env
            cat .env

      # Build & Restart
      - name: Install, build & restart backend on EC2
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd /home/${{ secrets.EC2_USER }}/backend

            echo "Installing dependencies..."
            npm install

            echo "Building backend..."
            npm run build

            echo "Restarting PM2..."
            pm2 delete backend || true
            pm2 start dist/src/server.js --name backend
            pm2 save
